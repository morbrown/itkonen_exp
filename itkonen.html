<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="stylesheet" href="/Users/morbrown/Desktop/itkonen_exp/jspsych/dist/jspsych.css">
    <script src="/Users/morbrown/Desktop/itkonen_exp/jspsych/dist/jspsych.js"></script>
    <script src="/Users/morbrown/Desktop/itkonen_exp/jspsych/dist/plugin-html-button-response.js"></script>
</head>
<body>


    <script>
        const trial = {
            type: 'html-button-response',
            stimulus: '<p>Hello, this is a stimulus!</p>',
            choices: ['Continue'],
            on_finish: function () {
                jsPsych.endExperiment('Experiment finished.');
            }
        };
    
        const timeline = [trial];
    
    
        jsPsych.init({
            display_element: 'jspsych-target',
            timeline: timeline,
            on_finish: function () {
                jsPsych.endExperiment('Experiment finished.');
            }
        });
    </script>
    
    </body>
    </html>
